<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS and video</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="loading">
        <p>Page is loading. Thank you for your patience.</p>
    </div>
    <div class="wrapper">
        <div class="small-wrapper">
            <div class="blocks">
                <a href="https://open.spotify.com/track/0HqZX76SFLDz2aW8aiqi7G?si=1d934f778ce2456e" target="_blank">
                    <div class="block-text">
                        <p>Listen to Bones on Spotify</p>
                    </div>
                    <div class="block-front">
                    </div>
                    <div class="block-back" id="block0"></div>
                </a>
                <a href="https://imaginedragons.lnk.to/Mercury" target="_blank">
                    <div class="block-text">
                        <p>Pre-order Mercury - Act 2</p>
                    </div>
                    <div class="block-front"></div>
                    <div class="block-back" id="block1"></div>
                </a>
                <a href="https://www.imaginedragonsmusic.com/tour" target="_blank">
                    <div class="block-text">
                        <p>Get tickets to the Mercury World Tour</p>
                    </div>
                    <div class="block-front"></div>
                    <div class="block-back" id="block2"></div>
                </a>
            </div>
        </div>
        <div class="small-wrapper">
            <div class="container">
                <div class="front">Click to watch the music video</div>
                <div class="back">
                    <video autoplay controls>
                        <source src="./videos/Bones-MV.mp4" type="video/mp4">
                        The video can't be loaded
                    </video>
                    <div class="choices">
                        <div class="choices-container">
                            <p>This video is zombie-themed. Do you want to continue watching?</p>
                            <div>
                                <button id="continue-btn">Continue</button>
                                <button id="skip-btn">Skip</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="move-around">
            <p>Click anywhere to move me!</p>
        </div> -->
    </div>
</body>

</html>
